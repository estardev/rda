# app/config/security.yml
security:
    encoders:
        FOS\UserBundle\Model\UserInterface: bcrypt

    role_hierarchy:
        ROLE_ADMIN:       ROLE_USER
        ROLE_SUPER_ADMIN: ROLE_ADMIN
        ROLE_USER:        ROLE_USER

    providers:
        fos_userbundle:
            id: fos_user.user_provider.username_email

    firewalls:
        #dev:
        #    pattern: ^/(_(profiler|wdt)|css|images|js)/
        #    security: false
        main:
            pattern: ^/
            form_login:
                provider: fos_userbundle
                csrf_provider: security.csrf.token_manager # Use form.csrf_provider instead for Symfony <2.4
                always_use_default_target_path: true
                default_target_path: /homepage
                #use_referer: true
                failure_path: /nuovo/login
#            logout:       true
            logout:
                path: fos_user_security_logout
                target: /login
            anonymous:    true
            remember_me:
                key:      "%secret%"
                lifetime: 28800 # 8 ore in secondi
                path:     /
                domain:   ~
                user_provider: fos_userbundle
        #default:
        #    anonymous: ~
        #    http_basic: ~

    access_control:
        - { path: ^/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/nuovo/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/register, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/resetting, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/prog, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/ws/ServerESTAR, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/richiesta/imponistato, role: ROLE_ADMIN }
        - { path: ^/, role: ROLE_USER }