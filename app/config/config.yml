                type: app_user_profile

knp_snappy:
    pdf:
        enabled:    true
  #      binary:     "\"C:\\Program Files\\wkhtmltopdf\\bin\\wkhtmltopdf.exe\""
        binary:     /usr/bin/wkhtmltopdf
        options:    []

winzou_state_machine:
    my_bundle_article:
        class: estar\rda\RdaBundle\Entity\Richiesta # class of your domain object
        property_path: status                       # property of your object holding the actual state (default is "state")
        graph: rda                                  # name of the graph (default is "default")
        # list of all possible states:
        states:
            - bozza
            - eliminata
            - annullata
            - attesa_val_tec
            - attesa_val_amm
            - da_inviare_ABS
            - inviata_ABS
            - evasa_ABS
            - chiusa_ABS
            - annullata_ABS
        # list of all possible transitions:
        transitions:
            presentata:
                from: [bozza]
                to: attesa_val_tec
            rifiutata_tec:
                from: [attesa_val_tec]
                to: bozza
            validazione_tec:
                from: [attesa_val_tec]
                to: attesa_val_amm
            rifiutata_amm:
                from: [attesa_val_amm]
                to: attesa_val_tec
            validazione_amm:
                from: [attesa_val_amm]
                to: da_inviare_ABS
            inviato_ABS:
                from: [da_inviare_ABS]
                to: inviata_ABS
            cancellazione:
                from: [bozza, attesa_val_tec, attesa_val_amm]
                to: eliminata
            annullamento:
                from: [da_inviare_ABS]
                to: annullata
            rifiutata_amm_ABS:
                from: [da_inviare_ABS]
                to: attesa_val_amm
            rifiutata_tec_ABS:
                from: [da_inviare_ABS]
                to: attesa_val_tec
            chiusura_ABS:
                from: [da_inviare_ABS]
                to: chiusa_ABS
            evasione_ABS:
                from: [da_inviare_ABS]
                to: evasa_ABS
            annullamento_ABS:
                from: [da_inviare_ABS]
                to: annullata_ABS
        # list of all callbacks
        callbacks:
            # will be called before applying a transition
            before:
                update_reviewer:
                    on:   'create'                         # call the callback on a specific transition
                    do:   [@my.awesome.service, 'update']  # will call the method of this Symfony service
                    args: ['object']                       # arguments for the callback
            # will be called after applying a transition
            after:
                email_on_publish:
                    on:   'publish'
                    do:   [@my.awesome.service, 'sendEmail']
                    args: ['object', '"Email title"']

vich_uploader:
    db_driver: orm # or mongodb or propel or phpcr
    storage: file_system


    mappings:
        richiesta_documento:
            uri_prefix:         /documenti
            upload_destination: %kernel.root_dir%/../web/documenti
            namer:              namer.richiesta_documento
            directory_namer:    directory_namer.richiesta_documento
            inject_on_load:     true
            delete_on_update:   true
            delete_on_remove:   true


